<!doctype html>
<html lang="en">
	<head>
		<title>Baze University CBT - Admin Log In</title>
		<meta charset="utf-8">
		
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!--link css-->
		
		<link rel="stylesheet" href="assets/css/admin.css">
        <link rel="stylesheet" href="assets/css/bootstrap.min.css">

        <link rel="shortcut icon" href="assets/images/favicon.ico" type="image/x-icon">
		<link rel="icon" type="image/gif" href="assets/images/animated_favicon1.gif">

	<body>
		<div class="container-fluid">
			<div class="adminLogIn">

			<!--Header-->
			<header>
				

			</header>

			<!--form-->
			
			
				<center>
          			<div id="logCtrl" class="col-sm-4">
						<h4>Admin Login</h4>
							<form method="POST" id="adForm">
								<legend>Admin Log In</legend>
								<span class="text text-danger" id="admErr"></span>
								<input type="text" name="adminUser" id="adminUser" class="form-control" placeholder="User name"><br>
								<span class="text text-danger" id="adpErr"></span>
								<input type="password" name="adminPass" id="adminPass" class="form-control" placeholder="password"><br>
								<input type="button" class="btn btn-primary" value="Log in" id="adLogin">
							</form>
					</div>
        		</center>
			

				<footer>

					<p>Copyright: &copy; Baze University, Nigeria &nbsp; &nbsp; Powered By: Kuce Group </p>
					
					</center>
				</footer>

			</div>
		</div><!-- close container div -->
